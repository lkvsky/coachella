<div class="well">
  <h3>Currently Playing</h3>
  {{#if song}}
  <img src="{{song.band_thumbnail}}">
  <br>
  <strong>{{song.band}}</strong>
  <p>{{song.name}}</p>
  <div class="feelings">
    <div class="like post btn btn-success" data-song-id="{{song.id}}">LOVE</div>
    <div class="dislike post btn btn-danger" data-song-id="{{song.id}}">LOATHE</div>
  </div>
  {{else}}
  <p>Loading song...</p>
  {{/if}}
</div>
