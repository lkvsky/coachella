<h3>Currently Playing</h3>
{{#if song}}
<div>
  <img class="img-rounded" src="{{song.band_thumbnail}}">
</div>
<strong>{{song.band}}</strong>
<div class="song-title">{{song.name}}</div>
<div class="feelings">
  <div class="like btn btn-success" data-song-id="{{song.id}}" data-like-status="{{song.like}}">Like</div>
  <div class="dislike btn btn-danger" data-song-id="{{song.id}}" data-dislike-status="{{song.dislike}}">Hate</div>
</div>
{{else}}
<p>Loading song...</p>
{{/if}}
