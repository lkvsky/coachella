<h3>{{band.info.name}}</h3>
<div class="well well-small">
  <button type="button" class="btn btn-inverse bands-index">All Bands</button>
  <img class="img-rounded" src="{{band.info.thumbnail}}">
  <br>

  <strong>YouTube Tracks</strong>
   {{#each band.songs}}
    <div class="song" data-band-id="{{this.band_id}} data-song-id={{this.id}}">{{this.name}}
    </div>
  {{/each}}
</div>
