<h3>{{band.info.name}}</h3>
<div class="well well-small">
  <span class="band-actions">
    <a href="#music-player"role="button" class="btn btn-primary load-band-playlist">Play</a>
    <a href="#bands" role="button" class="btn btn-inverse bands-index">All Bands</a>
  </span>
  <img class="img-rounded" src="{{band.info.thumbnail}}">
  <br>

  <strong>YouTube Tracks</strong>
   {{#each band.songs}}
    <div class="song" data-band-id="{{this.band_id}} data-song-id={{this.id}}">
      
    <div id="song-{{this.id}}" class="feelings">
      <div class="like btn btn-success" data-song-id="{{this.id}}" data-like-status="{{this.like}}">
        Like
      </div>
      <div class="dislike btn btn-danger" data-song-id="{{this.id}}" data-dislike-status="{{this.dislike}}">
        Hate
      </div>
    </div>

    {{this.name}}
    </div>
  {{/each}}
</div>
