<h3>Hated Songs</h3>

{{#if songs}}
  <div class="well well-small">
    <a href="#music-player" role="button" class="btn btn-primary load-songs group-actions line-actions">Play</a>
    <div class="song-container">
  {{#each songs}}

      <div class="song line-item" data-song-id="{{this.id}}">
        <div class="song-actions group-actions line-actions">
          <a href="#music-player" role="button" class="btn btn-primary load-hate-song" data-song-id="{{this.id}}">Play</a>
          <button type="button" class="btn btn-danger destroy-dislike" data-song-id="{{this.id}}">Unhate</button>
        </div>
        <strong>{{this.name}}</strong> by {{this.band}}
      </div>

  {{/each}}
    </div>
  </div>
{{else}}
<div class="well well-small">
  I guess you don't hate anything at Coachella. Cool!
</div>
{{/if}}
